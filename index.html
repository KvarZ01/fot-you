<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотивация каждый день</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="phrase-container"></div>

    <script>
        const phrases = [
            "Не бойся идти медленно, бойся стоять на месте.",
            "Каждый новый день – это еще один шанс изменить свою жизнь.",
            "Ты сильнее, чем думаешь, и способен на большее, чем представляешь.",
            "Большие достижения начинаются с маленьких шагов.",
            "Пока ты не сдаешься, ты не проиграл.",
            "Самый сложный шаг — первый, сделай его прямо сейчас!",
            "Не сравнивай себя с другими, сравнивай себя с собой вчерашним.",
            "Все начинается с веры в себя.",
            "Настоящий успех — это результат упорного труда и терпения.",
            "Каждый день — возможность стать лучшей версией себя.",
            "Преодолевай трудности, они делают тебя сильнее.",
            "Твоя жизнь в твоих руках, не бойся рисковать.",
            "Секрет успеха — в постоянном стремлении к росту.",
            "Ошибки — это уроки, а не поражения.",
            "Не жди идеального момента, начни сейчас.",
            "Будь упорным, и результат не заставит себя ждать.",
            "Неудачи — это часть пути к успеху.",
            "Ты сам создаешь свою реальность.",
            "Чем больше работаешь, тем больше везет.",
            "Маленькие победы ведут к большим достижениям."
        ];

        function updatePhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            document.getElementById("phrase-container").innerText = phrases[randomIndex];
        }

        setInterval(updatePhrase, 900000); // Меняем фразу каждые 15 минут (900000 миллисекунд)
        updatePhrase();
    </script>
</body>
</html>
